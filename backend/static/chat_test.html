<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat MVP - –¢–µ—Å—Ç —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .session-info {
            font-size: 12px;
            opacity: 0.9;
        }

        .progress-bar {
            background: rgba(255,255,255,0.3);
            height: 4px;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            background: white;
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f5f5f5;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .message-content {
            max-width: 70%;
            background: white;
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        .message.user .message-time {
            color: rgba(255,255,255,0.8);
        }

        .final-brief {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 12px;
            padding: 20px;
            margin-top: 10px;
        }

        .final-brief h3 {
            color: #856404;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .brief-fields {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .brief-field {
            display: flex;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .brief-field strong {
            min-width: 140px;
            color: #667eea;
        }

        .final-prompt {
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .btn-submit {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .btn-send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            max-width: fit-content;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .completeness-badge {
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .error-message {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 12px;
            border-radius: 8px;
            color: #c33;
            margin: 10px 0;
        }

        .success-message {
            background: #efe;
            border-left: 4px solid #4f4;
            padding: 12px;
            border-radius: 8px;
            color: #393;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üí¨ Chat MVP - –¢–µ—Å—Ç</h1>
                <div class="session-info" id="sessionInfo">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
            </div>
            <div class="completeness-badge" id="completeness">0%</div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="messages" id="messages">
            <!-- Messages will be inserted here -->
        </div>

        <div class="input-area">
            <input
                type="text"
                class="input-field"
                id="messageInput"
                placeholder="–ù–∞–ø–∏—à–∏ —Å–≤–æ—î –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..."
                autocomplete="off"
            >
            <button class="btn-send" id="sendBtn">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:8000/api/v1/chat-mvp';

        // State
        let sessionId = null;
        let currentBrief = null;
        let currentPrompt = null;
        let isTyping = false;

        // DOM elements
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const sessionInfo = document.getElementById('sessionInfo');
        const completeness = document.getElementById('completeness');
        const progressFill = document.getElementById('progressFill');

        // Initialize
        async function init() {
            try {
                const response = await fetch(`${API_BASE}/session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });

                if (!response.ok) throw new Error('Failed to create session');

                const data = await response.json();
                sessionId = data.session_id;
                sessionInfo.textContent = `Session: ${sessionId.substring(0, 8)}...`;

                // Load initial greeting
                await loadSession();
            } catch (error) {
                console.error('Init error:', error);
                showError('–ù–µ –≤–¥–∞–ª–æ—Å—è —Å—Ç–≤–æ—Ä–∏—Ç–∏ —Å–µ—Å—ñ—é. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ, —á–∏ –∑–∞–ø—É—â–µ–Ω–∏–π backend.');
            }
        }

        // Load session state
        async function loadSession() {
            try {
                const response = await fetch(`${API_BASE}/session/${sessionId}`);
                if (!response.ok) throw new Error('Failed to load session');

                const data = await response.json();

                // Clear and render messages
                messagesContainer.innerHTML = '';
                data.messages.forEach(msg => {
                    addMessage(msg.role, msg.text, new Date(msg.ts));
                });

                // Update completeness
                updateCompleteness(data.state.completeness);
            } catch (error) {
                console.error('Load session error:', error);
            }
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !sessionId || isTyping) return;

            // Add user message
            addMessage('user', message);
            messageInput.value = '';

            // Show typing indicator
            showTyping(true);

            try {
                const response = await fetch(`${API_BASE}/message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Request failed');
                }

                const data = await response.json();

                // Hide typing
                showTyping(false);

                if (data.type === 'ask') {
                    // Ask mode: add question
                    addMessage('assistant', data.reply);
                    updateCompleteness(data.state.completeness);
                } else if (data.type === 'final') {
                    // Final mode: show brief
                    addMessage('assistant', '‚úÖ –ß—É–¥–æ–≤–æ! –Ø –∑—ñ–±—Ä–∞–≤ –≤—Å—é –Ω–µ–æ–±—Ö—ñ–¥–Ω—É —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é.');
                    addFinalBrief(data.brief, data.final_prompt);
                    updateCompleteness(1.0);
                    currentBrief = data.brief;
                    currentPrompt = data.final_prompt;
                }

            } catch (error) {
                showTyping(false);
                console.error('Send message error:', error);
                showError(error.message);
            }
        }

        // Add message to chat
        function addMessage(role, text, timestamp = new Date()) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'üë§' : 'ü§ñ';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;

            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = timestamp.toLocaleTimeString('uk-UA', {
                hour: '2-digit',
                minute: '2-digit'
            });

            content.appendChild(time);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show typing indicator
        function showTyping(show) {
            isTyping = show;
            sendBtn.disabled = show;

            let typingIndicator = document.getElementById('typingIndicator');

            if (show && !typingIndicator) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant';
                messageDiv.id = 'typingIndicator';

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = 'ü§ñ';

                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator active';
                indicator.innerHTML = `
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;

                messageDiv.appendChild(avatar);
                messageDiv.appendChild(indicator);
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } else if (!show && typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Add final brief display
        function addFinalBrief(brief, prompt) {
            const briefDiv = document.createElement('div');
            briefDiv.className = 'final-brief';

            briefDiv.innerHTML = `
                <h3>üìã –ì–æ—Ç–æ–≤–∏–π –±—Ä–∏—Ñ</h3>

                <div class="brief-fields">
                    <div class="brief-field"><strong>–ü—Ä–æ–¥—É–∫—Ç:</strong> ${brief.product_offer || 'N/A'}</div>
                    <div class="brief-field"><strong>–ê—É–¥–∏—Ç–æ—Ä—ñ—è:</strong> ${brief.audience || 'N/A'}</div>
                    <div class="brief-field"><strong>–ú–µ—Ç–∞:</strong> ${brief.objective || 'N/A'}</div>
                    <div class="brief-field"><strong>–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞:</strong> ${brief.platform || 'N/A'}</div>
                    <div class="brief-field"><strong>–§–æ—Ä–º–∞—Ç:</strong> ${brief.format || 'N/A'}</div>
                    <div class="brief-field"><strong>–¢—Ä–∏–≤–∞–ª—ñ—Å—Ç—å:</strong> ${brief.duration_s}s</div>
                    <div class="brief-field"><strong>CTA:</strong> ${brief.cta || 'N/A'}</div>
                </div>

                <h3>üé¨ –ü—Ä–æ–º–ø—Ç –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó:</h3>
                <div class="final-prompt">${prompt}</div>

                <button class="btn-submit" onclick="submitBrief()">
                    üöÄ –í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ –Ω–∞ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—é
                </button>
            `;

            messagesContainer.appendChild(briefDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Submit brief
        async function submitBrief() {
            if (!currentBrief || !currentPrompt) return;

            try {
                const response = await fetch(`${API_BASE}/submit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        final_prompt: currentPrompt,
                        brief: currentBrief
                    })
                });

                if (!response.ok) throw new Error('Submit failed');

                const data = await response.json();

                const successDiv = document.createElement('div');
                successDiv.className = 'success-message';
                successDiv.textContent = `‚úÖ –ë—Ä–∏—Ñ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ! Job ID: ${data.job_id}`;
                messagesContainer.appendChild(successDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

            } catch (error) {
                console.error('Submit error:', error);
                showError('–ù–µ –≤–¥–∞–ª–æ—Å—è –≤—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ –±—Ä–∏—Ñ');
            }
        }

        // Update completeness
        function updateCompleteness(value) {
            const percent = Math.round(value * 100);
            completeness.textContent = `${percent}%`;
            progressFill.style.width = `${percent}%`;
        }

        // Show error
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `‚ùå –ü–æ–º–∏–ª–∫–∞: ${message}`;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize on load
        init();
    </script>
</body>
</html>
